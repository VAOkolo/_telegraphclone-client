    <div class="container col-xl-10 col-xxl-8 px-4 py-5" role="main">

        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-6 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">PandaPost</h1>
            <p class="col-lg-8 fs-4"><input type="button" id="view" value="View all" class="btn btn-light "></p>
            <img src="panda.png" alt="PandaBlogger" width="100%" height="100%" class="pandaImg" alt="image of panda">

          </div>

          <div id="postBody" class="col-md-10 mx-auto col-lg-6">

            <form class="p-4 p-md-5 border rounded-3 bg-light" id="new-post-form" role="form" aria-label="Submit a new blog post">
              <div class="form-floating mb-3">

                <input type="text" id="title" class="form-control" placeholder="title" aria-multiline="false">
                <label for="title">title</label>

              </div>
              <div class="form-floating mb-3">

                <input type="text" id="alias" class="form-control" placeholder="alias" aria-multiline="false">
                <label for="alias">alias</label>

              </div>
              <div class="form-floating mb-3">

                <!-- <input type="text" id="description" class="form-control input-description" placeholder="describe">
                <label for="description">description</label> -->

                <textarea  type="text" id="description" class="form-control input-description" placeholder="describe" rows="20" class="form-control input-description" aria-multiline="true"></textarea>
                <label for="description">description</label>
              </div>

              <input type="submit" id="submit" class="btn btn-dark mx-2" value="Add post"><i class="fa-solid fa-paper-plane"></i>
              <hr class="my-4">
              <small class="text-muted">By clicking Add post you acknowledge that your post will become available to the public domain.</small>
            </form>



          </div>
        </div>
